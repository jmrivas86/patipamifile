{% extends "base.html" %}

{% block contentheader %}
  My Workspace
  <small>All your files are here</small>
{% endblock %}

{% block content %}
  <div class="row">
    {% for box in  boxes%}
        <div class="col-sm-6">
          <div id="box-{{ box.id }}" class="box box-solid box-success" data-box-id="{{ box.id }}">
            <div class="box-header with-border">
              <h3 class="box-title">{{ box.name }}</h3>
              <div class="box-tools pull-right">
                <span id="countbox-{{ box.id }}" class="label label-default">{{ box.filebox_set.count }} Files</span>
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
              </div><!-- /.box-tools -->
            </div><!-- /.box-header -->
            <div id="box-body-{{ box.id }}" class="box-body">
              {% for fb in box.filebox_set.all  %}
                <p><i class="fa fa-file " aria-hidden="true"></i> <a href="{{ fb.file_box.url }}">  {{ fb.name }}</a></p>
              {% endfor %}
            </div><!-- /.box-body -->
          </div><!-- /.box -->
        </div>
    {% endfor %}
  </div>
{% endblock %}
